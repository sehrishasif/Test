    <body>
        <form>
            <h1 style="color: rgb(228, 15, 15);"> Employee Registration Form </h1>
            <table>
                <tr>
                    <td></td>
                    <td> <input type="radio" name="Mr." value="gender"> Mr.
                        <input type="radio" name="Mrs." value="gender"> Mrs.
                        <input type="radio" name="Ms." value="gender"> Ms.</td>
                </tr>

                <tr>
                    <td><b> First Name</b></td>
                    <td> <input type="text" name="first Name" value="First Name"></td>

                <tr>
                    <td> Last Name </td>
                    <td><input type="text" name="Last Name" value="Last Name"></td>
                </tr>

                <tr>
                    <td>Mail Address1</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Mail Address2</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>City</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>State </td>

                    </select></td>
                </tr>
                
                <tr>
                    <td>Zip</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Upload Photo</td>
                <td> <input type="button" name="Browser" value="Browser"> No file selected</td>
            </tr>

            <tr>

            </tr>

                <tr>
                    <td>Mobile</td>

                </tr>

                <tr>
                    <td>Languages Known </td>

                    <input type="checkbox">Hindni <br />
                    <input type="checkbox"> English <br />
                    <input type="checkbox"> Marathi </td>
            </tr>

            <tr> 
                <td>Additional Information</td>
                <td><input type="text" name="optional" value="optional" style="height: 2cm;"> </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="button" name="submit" value="submit">
                <input type="button" name="reset" value="reset"></td>
            </tr>

            </table>
        </form>
